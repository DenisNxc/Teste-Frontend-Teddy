<app-header></app-header>

<app-grid-client
  [page]="currentPage"
  [pageSize]="selectedPageSize"
  (pageSizeChange)="onPageSizeChange($event)"
  (totalPagesChange)="updateTotalPages($event)">
</app-grid-client>

<app-pagination
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  (pageChanged)="onPageChange($event)">
</app-pagination>
